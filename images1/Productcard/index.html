<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="container">
        <div class="icon">
            <div class="icon1"><a href=""><i class='bx bx-heart heart'></i></a></div>
            <div class="icon2"><a href=""><i class='bx bx-cart-alt'></i></a></div>
        </div>

        <div class="img">
            <img src="image/Nike Zoom KD 12.png" width="250px" alt="nike shoes">
        </div>

        <div class="text">
            <span>
                <h2>Nike Zoom KD 12</h2>
            </span>
            <h2> $99</h2>
        </div>
    </div>


</body>
</html>
